pipeline:
 - name: Install dependencies
   type: command
   command: composer install --no-interaction --optimize-autoloader
   directory: $APP_ROOT
- name: Build site
  type: command
  command: drush si disaster_recovery --config-dir=/var/www/html/config/sync  --db-url=mysql://drupal:drupal@mariadb/drupal
  directoy: $APP_ROOT